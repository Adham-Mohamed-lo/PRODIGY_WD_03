<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe_Game</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="message"></div>
        <div id="board">
            <div class="cell" onclick="ChooseMove(0)"></div>
            <div class="cell" onclick="ChooseMove(1)"></div>
            <div class="cell" onclick="ChooseMove(2)"></div>
            <div class="cell" onclick="ChooseMove(3)"></div>
            <div class="cell" onclick="ChooseMove(4)"></div>
            <div class="cell" onclick="ChooseMove(5)"></div>
            <div class="cell" onclick="ChooseMove(6)"></div>
            <div class="cell" onclick="ChooseMove(7)"></div>
            <div class="cell" onclick="ChooseMove(8)"></div>
        </div>
        <div class="button-container">
            <button onclick="reset()">Reset</button>
            <button onclick="resetCounter()">Reset Counter</button>
        </div>
        <div id="winnerCount">
            <p id="playerXWins">Player X Wins: 0</p>
            <p id="playerOWins">Player O Wins: 0</p>
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>

</html>
